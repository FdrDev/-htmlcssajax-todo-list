<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO-DO LIST</title>
    <!-- ADD MONTSERRAT FONT-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- ADD FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- ADD BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <!-- ADD MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- ADD JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ADD MY SCRIPT -->
    <script src="script.js" charset="utf-8"></script>
    <!-- ADD MOMENT CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> -->
    <!-- ADD HANDLEBARS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- ADD TEMPLATE HANDLEBARS -->
    <script id="template" type="text/x-handlebars-template">
      <div class="card">
        <ul>
          <li class="cardDel">X</li>
          <li class="cardId">{{ cardId }}</li>
          <li class="cardText">{{ cardText }}</li>
        </ul>
    </script>
  </head>
  <body>

    <header>
      <h1>TO-DO LIST</h1>
    </header>
    <div class="input-container">
      <div class="input-wrapper">
        <input id="gen-text" type="text" name="" value="">
        <input id="gen-btn" type="button" name="" value="Gen Card">
      </div>
    </div>

    <div class="cardContainer">
    <!-- IL CONTENUTO VIENE CREATO DA HANDLEBARS -->
    </div>
  </body>
</html>
